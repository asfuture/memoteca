<div><img src="../../../../assets/Imagens/banner-login.png" alt="Banner da tela de login"></div>

<section class="login-component">
    <mat-card class="login" *ngIf="loginForm">
        <div class="image-container">
            <figure>
            <img src="../../../../assets/Imagens/simbolo-bussola.png" alt="Símbolo de uma bússola laranja">
            </figure>
        </div>
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm">
                <mat-card-content> 
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Digite seu e-mail">
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail obrigatório.</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Formato de E-mail inválido.</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input type="password" formControlName="senha" matInput  placeholder="Digite sua senha">
                        <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button color="primary">ACESSAR MINHA CONTA</button>
                </mat-card-actions>
                <p>Ainda não possu conta?
                    <a><strong><u>Clique aqui para se cadastrar</u></strong></a>
                </p>
            </form>
        </div>
    </mat-card>
</section>
